<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WMDB</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@200;300;400;600;700;800;900&family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100&family=Play:wght@400;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script>
      setTimeout(() => {
        $(".header").css({ position: "relative" });
      }, 10);
    </script>
  </head>
  <body>
    <%- include('header.html'); %>
    <div class="search-outer">
      <p class="top-title">Search results of '<%= name%>'</p>
      <% if(results.length == 0){ %>
      <p class="not-found">No results for</p>
      <%}%> <% for(let r of results){ %>
      <div class="search-container">
        <img width="150" height="220" src="https://image.tmdb.org/t/p/original<%= r.poster_path%>" />
        <div class="detail">
          <a href="/movieDetails/<%= r.id%>" class="title"><%= r.original_title%></a>
          <span><%= r.release_date%></span>
          <div class="desc"><%= r.overview %></div>
        </div>
      </div>
      <% } %>
    </div>
    <%- include('footer.html'); %>
  </body>
</html>
