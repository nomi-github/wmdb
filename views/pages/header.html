<html>
  <head>
    <script>
      $(document).ready(function () {
        const value = `; ${document.cookie}`;
        const tmp = value.split(`; username=`);
        let userName = "";
        console.log(tmp);
        if (tmp.length === 2) userName = tmp.pop().split(";").shift();
        console.log(userName);
        if (userName.length > 0) {
          $("ul.profile li").remove();
          $("ul.profile").append(`<li>Hello ${userName}!<li/>`);
          $("ul.profile").append("<li><a href='/signout'>Sign out</a></li>");
        }
      });
      $(window).on("scroll", function () {
        if ($(window).scrollTop() > 50) {
          $(".header").addClass("active");
        } else {
          $(".header").removeClass("active");
        }
      });
      function openSearch() {
        $(".search-input input").addClass("open");
      }
      $(document).on("keypress", "#searchInput", function (e) {
        if (e.which == 13) {
          var inputVal = $(this).val();
          // $("body").html('<div class="loader-container"><img src="/images/loading.gif" /></div>');
          // $.ajax({
          //   url: "/search?name=" + inputVal,
          //   type: "GET",
          //   dataType: "json", // added data type
          // });
          window.location.replace("/search?name=" + inputVal);
        }
      });
    </script>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <a href="/"><img alt="logo" height="20" src="/images/logo-wmdb.png" style="margin-right: 40px" /></a>
        <a href="/">Home</a>
        <a href="/movies" r
          >Movies
          <!-- <ul class="movie_type">
            <li>Popular</li>
            <li>Now Playing</li>
            <li>Upcoming</li>
            <li>Top Rated</li>
          </ul> -->
        </a>
        <a href="/theaters">Theaters</a>
      </div>
      <div class="right">
        <div class="search-input">
          <button class="icon-button" onclick="openSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
          <input type="text" placeholder="Movie name" id="searchInput" />
        </div>
        <div class="profile-container"></div>
        <label class="arrow">
          <ul class="profile">
            <li><a href="/signin">Sign in</a></li>
            <li><a href="/signup">Sign up</a></li>
          </ul>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </label>
      </div>
    </div>
  </body>
</html>
